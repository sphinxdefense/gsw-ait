default:

    database:
        host: influxdb
        port: 8086
        un: root
        pw: root

    extensions:
        ait.core.cmd.Cmd: gswait.cmd.cFSCmd

    command:
        port: 3075

    logging:
        name:     ait
        hostname: localhost

    cmddict:
