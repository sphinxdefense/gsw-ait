    server:

        plugins:
            - plugin:
                name: ait.core.server.plugins.DataArchive
                inputs:
                    - telem_stream
                datastore:
                    ait.core.db.InfluxDBBackend

            - plugin:
                name: gswait.plugins.AITWebsocket
                inputs:
                    - telem_stream
                outputs:
                    - command_stream




        inbound-streams:

            - stream:
                name: telem_stream
                input:
                    - "UDP"
                    - "0.0.0.0"
                    - 5013
                handlers:
                    - name: gswait.handlers.CCSDSPacketHandler
                      packet_types:
