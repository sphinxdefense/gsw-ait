!Packet
name: CS_HKPACKET
fields:
- !Field
  name: CMDCOUNTER
  desc: CS Application Command Counter.
  type: U8

- !Field
  name: CMDERRCOUNTER
  desc: CS Application Command Error Counter.
  type: U8

- !Field
  name: CHECKSUMSTATE
  desc: CS Application global checksum state.
  type: U8

- !Field
  name: EEPROMCSSTATE
  desc: CS Eeprom table checksum state.
  type: U8

- !Field
  name: MEMORYCSSTATE
  desc: CS Memory table checksum state.
  type: U8

- !Field
  name: APPCSSTATE
  desc: CS App table checksum state.
  type: U8

- !Field
  name: TABLESCSSTATE
  desc: CS Tables table checksum state.
  type: U8

- !Field
  name: OSCSSTATE
  desc: OS code segment checksum state.
  type: U8

- !Field
  name: CFECORECSSTATE
  desc: cFE Core code segment checksum state
  type: U8

- !Field
  name: CHILDTASKINUSE
  desc: CS 'Child Task In Use' flag.
  type: U8

- !Field
  name: ONESHOTTASKINUSE
  desc: CS 'OneShot Task In Use' flag.
  type: U8

- !Field
  name: FILLER8
  desc: 8 bit padding
