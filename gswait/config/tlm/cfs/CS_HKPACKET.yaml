- !Field
  name: MEMORYCSERRCOUNTER
  desc: Memory miscompare counter.
  type: LSB_U16

- !Field
  name: APPCSERRCOUNTER
  desc: App miscompare counter.
  type: LSB_U16

- !Field
  name: TABLESCSERRCOUNTER
  desc: Tables miscompare counter.
  type: LSB_U16

- !Field
  name: CFECORECSERRCOUNTER
  desc: cFE core miscompare counter
  type: LSB_U16

- !Field
  name: OSCSERRCOUNTER
  desc: OS code segment miscopmare counter.
  type: LSB_U16

- !Field
  name: CURRENTCSTABLE
  desc: Current table being checksummed.
  type: LSB_U16

- !Field
  name: CURRENTENTRYINTABLE
  desc: Current entry ID in the table being checksummed.
  type: LSB_U16

- !Field
  name: EEPROMBASELINE
  desc: Baseline checksum for all of Eeprom.
  type: LSB_U32

- !Field
  name: OSBASELINE
  desc: Baseline checksum for the OS code segment.
  type: LSB_U32

- !Field
  name: CFECOREBASELINE
  desc: Basline checksum for the cFE core.
  type: LSB_U32

- !Field
  name: LASTONESHOTADDRESS
  desc: Address used in last one shot checksum command.
  type: LSB_U32

- !Field
  name: LASTONESHOTSIZE
  desc: Size used in the last one shot checksum command.
  type: LSB_U32

- !Field
  name: LASTONESHOTMAXBYTESPERCYCLE
  desc: Max bytes per cycle for last one shot checksum command.
  type: LSB_U32

- !Field
  name: LASTONESHOTCHECKSUM
  desc: Checksum of the last one shot checksum command.
  type: LSB_U32

- !Field
  name: PASSCOUNTER
  desc: Number of times CS has passed through all of its tables.
  type: LSB_U32
